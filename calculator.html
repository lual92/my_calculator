<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}

function sin() {
  var num2 = Math.ToRadians(document.getElementById("n1"));
  num.value = Math.Sin(num2);
}

function cubeee() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 4);
}

</script>
</head>
<body>
  <h1>Calculadora de Luis Albarrac√≠n</h1>
  Number:
  <input type="text" id="n1">
  <p>
    <button onclick="cube()"> x^3 </button>
	<button onclick="sin()"> sin(x) </button>
	<button onclick="cubeee()"> x^4 </button>
  </p>
</body>
</html>
